                            <li><input type="checkbox" id="item2"><label for="item2">IIT</label></li>

                            <li><input type="checkbox" id="item5"><label for="item5">OTHER</label></li>
                        </ul>
                    </fieldset>
                    <fieldset class="branchbox" id="branchbox" data-title="BRANCH">
                        <legend>BRANCH</legend>
                        <ul class="branchselect">
                            <li><input type="checkbox" id="branch1"><label for="branch1">CSE</label></li>
                            <li><input type="checkbox" id="branch2"><label for="branch2">ECE</label></li>
                            <li><input type="checkbox" id="branch3"><label for="branch3">EEE</label></li>
                            <li><input type="checkbox" id="branch4"><label for="branch4">MECH</label></li>
                            <li><input type="checkbox" id="branch5"><label for="branch5">EIE</label></li>
                        </ul>
                    </fieldset>
                    <fieldset class="castebox" id="castebox" data-title="CASTE">
                        <legend>CASTE</legend>
                        <ul class="casteselect">
                            <li><input type="checkbox" id="caste1"><label for="caste1">EWS</label></li>
                            <li><input type="checkbox" id="caste2"><label for="caste2">OPEN</label></li>
                            <li><input type="checkbox" id="caste3"><label for="caste3">SC</label></li>
                            <li><input type="checkbox" id="caste4"><label for="caste4">ST</label></li>
                            <li><input type="checkbox" id="caste5"><label for="caste5">OBC</label></li>
                            <li><input type="checkbox" id="caste6"><label for="caste6">PWD</label></li>
                            <li><input type="checkbox" id="caste7"><label for="caste7">OBC-NCL</label></li>
                        </ul>
                    </fieldset>
                </div>                
                <fieldset class="rankbox" id="rankbox">
                    <legend>RANK</legend>
                    <input type="text" name="rank" id="rank">
                </fieldset>
                <br>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
